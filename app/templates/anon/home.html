<!--Login-Register Modal -->
<div class="bodystyle">
    <div class="row modal fade" id="logMod">
        <div class="col-xs-6 col-xs-offset-3 login-modal">
            <form class="form" name="loginForm" novalidate ng-submit="login()">
                <div ng-repeat="error in errors">{{error.error}}</div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="email" class="form-control input-modal" ng-model="user.email" required placeholder="Email Address">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control input-modal" ng-model="user.password" required placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

    <div class="row modal fade" id="regMod">
        <div class="col-xs-6 col-xs-offset-3 login-modal">
            <form class="form" name="loginForm" novalidate ng-submit="register()">
                <div ng-repeat="error in errors">{{error.error}}</div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="email" class="form-control input-modal" ng-model="user.email" required placeholder="Email Address">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control input-modal" ng-model="user.password" required placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>


    <!-- Home -->

    <div class="container-fluid home" id="main">
        <div class="row">
            <div class="col-sm-5 col-md-3 text-center" id="fridge">
                <div class="categories">

                    <h2>Category</h2>
                    <div class="row">
                        <div class="col-xs-4 hvr-bounce-in">
                            <a href=""><img class="icons" ng-click="ingredients=dairy" src="img/Milk-icon.svg" alt=""></a>
                            <p>Dairy</p>
                        </div>

                        <div class="col-xs-4 hvr-bounce-in">
                            <a href=""><img class="icons" ng-click="ingredients=meat" src="img/Meat-icon.svg" alt=""></a>
                            <p>Meats</p>
                        </div>

                        <div class="col-xs-4 hvr-bounce-in">
                            <a href=""><img class="icons" ng-click="ingredients=fish" src="img/Fish-icon.svg" alt=""></a>
                            <p>Fish</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4 hvr-bounce-in">
                            <a href=""><img class="icons" ng-click="ingredients=fruits" src="img/Strawberry-icon.svg" alt=""></a>
                            <p>Fruits</p>
                        </div>

                        <div class="col-xs-4 hvr-bounce-in">
                            <a href=""><img class="icons" ng-click="ingredients=spices" src="img/Kettle-icon.svg" alt=""></a>
                            <p>Spices</p>
                        </div>

                        <div class="col-xs-4 hvr-bounce-in">
                            <a href=""><img class="icons" ng-click="ingredients=vegetables" src="img/Tomato-icon.svg" alt=""></a>
                            <p class="vegetables">Vegetables</p>
                        </div>
                    </div>

                </div>

                <div class="ingredients">
                    <div class="row wrist">
                        <div class="col-xs-12">
                            <h2>Ingredients</h2>
                        </div>
                    </div>






                    <div class="bloc-ingredients">
                        <span ng-repeat="ingredient in ingredients" ng-class="{space:!$last}">
                                    <a href=""><span class="span-ingredients hvr-glow" ng-click="show(ingredient); change();showRecipe()">{{ingredient}}</span></a>
                        </span>
                    </div>
                </div>
            </div>


            <div class="col-xs-12 col-sm-6 search text-center" style="font-size:33px">

                <h1 class="title-font">In My Fridge</h1>
                <p>Quick way to find easily all recipes with your leftover food or ingredients.</p>
                <form class="home-search">
                    <div class="row">
                        <div class="col-xs-offset-1 col-xs-10">
                            <div class="form ng-submit">
                                <input type="text" class="form-control" ng-change="change()" ng-model='selected' ng-model-options= '{debounce:200}' placeholder="" >
                          <!-- ng-model-options permet de donner des options sur la faÃ§on de traiter le  model -->
                            </div>
                        </div>
                    </div>
                    <button du-smooth-scroll href="#menus" type="submit" ng-click="showRecipe1()"class="btn btn-primary btn-find">Find Recipes</button></form>
            </div>

            <div class="col-xs-12 col-sm-3 rightside">
                <div ng-repeat="data in datas">
                    <div class="row back-pre-results fadeIn animated hvr-grow">
                        <div class="left-pre-results">
                            <a ng-click='showDetail(data.recipe_id)' class="photos" style="background-image: url({{data.image_url}});"></a>
                        </div>
                        <div class="right-pre-results">
                            <div class="">
                                <p class="title-pre-results">{{data.title}}</p>
                                <!-- <p>{{data.publisher_url}}</p> -->
                                <div class="fa-fa-pre-results">
                                    <a href="http://www.facebook.com/sharer/sharer.php?s=100&p[url]=http://www.example.com&p[images][0]=&p[title]=Title%20Goes%20Here&p[summary]=Description%20goes%20here!" target="_blank" onclick="window.open(this.href,'targetWindow','toolbar=no,location=0,status=no,menubar=no,scrollbars=yes,resizable=yes,width=600,height=250'); return false"><i  style="color:black;"class="fa fa-share-alt-square fa-2x"></i></a>
                                    <a ng-click="addfav(data.recipe_id)"><i class="fa fa-heart fa-2x" style="color:black" aria-hidden="true"></i></a>
                                    <i class="fa fa-comments fa-2x" style="color:black" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>






<div class="container-fluid fava" id="menus">
    <h3 class="text-center title-font Cook policecolor">Just Cook It!</h3>


    <div class="" ng-repeat="data in datas">
        <div class="col-sm-3 hvr-grow">
            <div class="thumbnail text-center">
                <!-- <a ng-click='showDetail(data.recipe_id)'><img class="thbimg" src="{{data.image_url}}"></a> -->
                <a ng-click='showDetail(data.recipe_id)' class="img-results" style="background-image: url({{data.image_url}});"></a>
                <h3>{{data.title}}</h3>
                <div class="caption text-center absolute">
                     <a href="http://www.facebook.com/sharer/sharer.php?s=100&p[url]=http://www.example.com&p[images][0]=&p[title]=Title%20Goes%20Here&p[summary]=Description%20goes%20here!" target="_blank" onclick="window.open(this.href,'targetWindow','toolbar=no,location=0,status=no,menubar=no,scrollbars=yes,resizable=yes,width=600,height=250'); return false"><i  style="color:black;"class="fa fa-share-alt-square fa-4x"></i></a>
                    <a ng-click="addfav(data.recipe_id)" href="#"><i style="color:black;" class="fa fa-heart fa-4x"></i></a>
                    <a href="#"><i  style="color:black;"class="fa fa-commenting fa-4x" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
